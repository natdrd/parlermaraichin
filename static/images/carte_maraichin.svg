<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Fond de la carte -->
    <rect width="800" height="600" fill="#f8f9fa"/>
    
    <!-- Marais poitevin -->
    <path d="M200,200 C300,150 400,150 500,200 C600,250 600,350 500,400 C400,450 300,450 200,400 C100,350 100,250 200,200" 
          fill="#3498db" fill-opacity="0.3" stroke="#3498db" stroke-width="2"/>
    
    <!-- Zones de parler maraîchin -->
    <path d="M250,250 C350,200 450,200 550,250 C650,300 650,400 550,450 C450,500 350,500 250,450 C150,400 150,300 250,250" 
          fill="#2ecc71" fill-opacity="0.3" stroke="#2ecc71" stroke-width="2"/>
    
    <!-- Villes principales -->
    <g fill="#e74c3c">
        <!-- Fontenay-le-Comte -->
        <circle cx="300" cy="250" r="5"/>
        <text x="310" y="255" font-size="12">Fontenay-le-Comte</text>
        
        <!-- Luçon -->
        <circle cx="400" cy="300" r="5"/>
        <text x="410" y="305" font-size="12">Luçon</text>
        
        <!-- Marans -->
        <circle cx="500" cy="350" r="5"/>
        <text x="510" y="355" font-size="12">Marans</text>
        
        <!-- Niort -->
        <circle cx="450" cy="400" r="5"/>
        <text x="460" y="405" font-size="12">Niort</text>
    </g>
    
    <!-- Légende -->
    <g transform="translate(600,100)">
        <rect width="150" height="100" fill="white" stroke="#ccc"/>
        <text x="10" y="25" font-size="14" font-weight="bold">Légende</text>
        
        <rect x="10" y="40" width="20" height="20" fill="#3498db" fill-opacity="0.3"/>
        <text x="40" y="55" font-size="12">Marais poitevin</text>
        
        <rect x="10" y="70" width="20" height="20" fill="#2ecc71" fill-opacity="0.3"/>
        <text x="40" y="85" font-size="12">Zones de parler maraîchin</text>
        
        <circle cx="20" cy="110" r="5" fill="#e74c3c"/>
        <text x="40" y="115" font-size="12">Villes principales</text>
    </g>
</svg> 